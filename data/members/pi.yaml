bio: >
  Maxim Likhachev is a Professor in the Robotics Institute at
  Carnegie Mellon University. His research focuses on planning and decision-making
  for autonomous systems, with particular emphasis on search-based planning
  algorithms that provide guarantees on completeness and solution quality.
